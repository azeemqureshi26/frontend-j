<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("enter the number 1 to 7");

        if(a==1){
            console.log("SUNDAY");
        }
        else if(a==2){
            console.log("MONDAY");
        }
        else if(a==3){
            console.log("TUESDAY");
        }
        else if(a==4){
            console.log("WEDNESDAY");
        }
        else if(a==5){
            console.log("THURSDAY");
        }
        else if(a==6){
            console.log("FRIDAY");
        }
        else if(a==7){
            console.log("SATURDAY");
        }

    </script>
</body>
</html>
